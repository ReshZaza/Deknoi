<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Secret Letter ‚ù§Ô∏è</title>
    <style>
        :root {
            --bg-color: #ffe5ec;
            --env-color: #ffffff;
            --heart-color: #ff4d6d;
        }

        body {
            margin: 0; padding: 0; overflow: hidden;
            background: radial-gradient(circle, #ffe5ec 0%, #ffc2d1 100%);
            display: flex; justify-content: center; align-items: center;
            height: 100vh; font-family: 'Arial', sans-serif;
        }

        /* Glitter Effect */
        .glitter {
            position: absolute; background: white; border-radius: 50%; 
            pointer-events: none; box-shadow: 0 0 5px white;
            animation: blink var(--duration) infinite ease-in-out;
        }
        @keyframes blink { 
            0%, 100% { opacity: 0.1; transform: scale(0.5); } 
            50% { opacity: 1; transform: scale(1.2); } 
        }

        /* Envelope */
        .envelope-wrapper {
            position: relative; width: 280px; height: 180px;
            background-color: var(--env-color); border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            cursor: pointer; z-index: 100;
        }
        .lid {
            position: absolute; top: 0; left: 0; width: 0; height: 0;
            border-left: 140px solid transparent; border-right: 140px solid transparent;
            border-top: 100px solid #f0f0f0; transform-origin: top;
            transition: transform 0.6s ease; z-index: 110;
        }
        .heart-seal {
            position: absolute; top: 70px; left: 50%; transform: translateX(-50%);
            font-size: 50px; z-index: 120; transition: 0.5s;
        }
        .envelope-wrapper.open .lid { transform: rotateX(180deg); z-index: 90; }
        .envelope-wrapper.open .heart-seal { opacity: 0; transform: translateX(-50%) scale(2); }

        /* Password Section */
        #password-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 240, 243, 0.98); z-index: 200;
            flex-direction: column; justify-content: center; align-items: center;
        }
        input {
            padding: 15px; font-size: 1.2rem; border: 2px solid #ffadad;
            border-radius: 15px; text-align: center; outline: none; margin-bottom: 15px; width: 220px;
        }
        button {
            padding: 12px 30px; background: #ff4d6d; color: white;
            border: none; border-radius: 25px; cursor: pointer; font-size: 1.1rem; font-weight: bold;
        }

        /* Main Display */
        #main-content { 
            display: none; text-align: center; z-index: 10; 
            width: 100%; height: 100%; position: relative;
            flex-direction: column; align-items: center;
        }
        
        .text-container {
            position: absolute; top: 40px; width: 95%; z-index: 60; pointer-events: none;
        }
        .main-header h1 { 
            color: #ff4d6d; font-size: clamp(1.4rem, 6vw, 2.2rem); 
            margin: 0; text-shadow: 1px 1px white; line-height: 1.2;
        }
        .random-quote { 
            font-size: clamp(0.9rem, 4vw, 1.3rem); color: #ff4d6d; 
            font-weight: bold; text-shadow: 2px 2px white;
            margin-top: 10px; min-height: 2.5rem;
            display: flex; justify-content: center; align-items: center;
        }

        /* Photos Layout */
        .fan-photo {
            position: absolute; width: clamp(75px, 22vw, 95px); height: clamp(75px, 22vw, 95px);
            border-radius: 50%; border: 3px solid white;
            object-fit: cover; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 2.5s cubic-bezier(0.175, 0.885, 0.32, 1.2);
            z-index: 20;
        }

        .heart-formed { animation: heartbeat-final 1.5s infinite ease-in-out; }
        @keyframes heartbeat-final {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .burst-heart {
            position: absolute; pointer-events: none; z-index: 115;
            animation: burstOut 1s ease-out forwards;
        }
        @keyframes burstOut {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="loveSong" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <div class="envelope-wrapper" id="env" onclick="openEnvelope()">
        <div class="lid"></div>
        <div class="heart-seal">‚ù§Ô∏è</div>
    </div>

    <div id="password-screen">
        <h2 style="color: #ff4d6d;">‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡∏ß‡∏±‡∏ô‡∏≠‡∏∞‡πÑ‡∏£‡πÄ‡∏≠‡πà‡∏¢ üîê</h2>
        <input type="password" id="passInput" placeholder="‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏´‡∏±‡∏™‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ...">
        <button onclick="checkPassword()">‡πÄ‡∏î‡πá‡∏Å‡∏î‡∏∑‡πâ‡∏≠‡∏Å‡∏î‡∏ï‡∏Å‡∏•‡∏á</button>
        <p id="error-msg" style="color: red; display: none; margin-top: 10px;">‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ô‡∏∞‡πÄ‡∏î‡πá‡∏Å‡∏î‡∏∑‡πâ‡∏≠! ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏ô‡∏∞‡∏Ñ‡∏∞</p>
    </div>

    <div id="main-content">
        <div class="text-container">
            <div class="main-header"><h1>HAPPY VALENTINE'S DAY ‚ù§Ô∏è</h1></div>
            <div id="quote-display" class="random-quote"></div>
        </div>
        <div id="photo-container" style="width: 100%; height: 100%; position: relative;"></div>
    </div>

    <script>
        // Glitter
        for (let i = 0; i < 150; i++) {
            let g = document.createElement('div');
            g.className = 'glitter';
            let size = Math.random() * 3 + 1;
            g.style.width = size + 'px'; g.style.height = size + 'px';
            g.style.left = Math.random() * 100 + 'vw'; g.style.top = Math.random() * 100 + 'vh';
            g.style.setProperty('--duration', (Math.random() * 2 + 1.5) + 's');
            g.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(g);
        }

        // ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•‡πÑ‡∏ü‡∏•‡πå‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡πÅ‡∏à‡πâ‡∏á: 1-3 jpeg, 4-6 jpg, 7-12 jpeg
        const photoUrls = [
            'fan1.jpeg', 'fan2.jpeg', 'fan3.jpeg', 
            'fan4.jpg', 'fan5.jpg', 'fan6.jpg',
            'fan7.jpeg', 'fan8.jpeg', 'fan9.jpeg', 'fan10.jpeg', 'fan11.jpeg', 'fan12.jpeg'
        ];
        
        const loveQuotes = ["‡∏£‡∏±‡∏Å‡πÅ‡∏ü‡∏ô‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡πÉ‡∏ô‡πÇ‡∏•‡∏Å‡πÄ‡∏•‡∏¢!", "‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡∏Ç‡πâ‡∏≤‡∏á‡∏Å‡∏±‡∏ô‡∏ô‡∏∞‡πÄ‡∏î‡πá‡∏Å‡∏î‡∏∑‡πâ‡∏≠", "‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏ü‡∏ô‡∏ó‡∏µ‡πà‡∏ô‡πà‡∏≤‡∏£‡∏±‡∏Å‡πÅ‡∏ö‡∏ö‡∏ô‡∏µ‡πâ‡∏ï‡∏•‡∏≠‡∏î‡πÑ‡∏õ‡∏ô‡∏∞", "‡∏£‡∏≠‡∏¢‡∏¢‡∏¥‡πâ‡∏°‡∏Ç‡∏≠‡∏á‡πÄ‡∏î‡πá‡∏Å‡∏î‡∏∑‡πâ‡∏≠‡∏Ñ‡∏∑‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∏‡∏Ç‡∏Ç‡∏≠‡∏á‡∏ô‡∏µ‡πà", "‡∏≠‡∏¢‡∏≤‡∏Å‡∏°‡∏µ‡πÅ‡∏ü‡∏ô‡πÉ‡∏ô‡∏ó‡∏∏‡∏Å‡πÜ ‡∏õ‡∏µ‡πÄ‡∏•‡∏¢‡∏ô‡∏∞"];
        
        let photos = [];
        let isHeartFormed = false;

        function openEnvelope() {
            document.getElementById('env').classList.add('open');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'burst-heart'; heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = '50%'; heart.style.top = '50%';
                const x = (Math.random() - 0.5) * 800 + 'px';
                const y = (Math.random() - 0.5) * -800 + 'px';
                heart.style.setProperty('--x', x); heart.style.setProperty('--y', y);
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 1000);
            }
            setTimeout(() => {
                document.getElementById('env').style.display = 'none';
                document.getElementById('password-screen').style.display = 'flex';
                document.getElementById('passInput').focus();
            }, 1000);
        }

        function checkPassword() {
            if (document.getElementById('passInput').value === '14022026') {
                unlockSecret();
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        function unlockSecret() {
            document.getElementById('password-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
            const song = document.getElementById('loveSong');
            if (song) { song.volume = 0.5; song.play(); }
            
            const container = document.getElementById('photo-container');
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏£‡∏π‡∏õ‡∏à‡∏≤‡∏Å‡∏ó‡∏±‡πâ‡∏á 12 ‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå
            photoUrls.forEach((url) => {
                const img = document.createElement('img');
                img.src = url;
                img.className = 'fan-photo';
                img.style.left = Math.random() * 80 + 10 + 'vw';
                img.style.top = '110vh';
                container.appendChild(img);
                photos.push(img);
            });

            changeQuote();
            setInterval(changeQuote, 3500); 
            photos.forEach((img, index) => {
                setTimeout(() => animateRandomly(img), index * 150);
            });
            setTimeout(formHeart, 8000);
        }

        function animateRandomly(img) {
            if (isHeartFormed) return;
            img.style.left = (Math.random() * 80 + 5) + 'vw';
            img.style.top = (Math.random() * 50 + 25) + 'vh';
            img.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
            setTimeout(() => animateRandomly(img), 3000);
        }

        function formHeart() {
            isHeartFormed = true;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2 + 60;
            
            photos.forEach((img, i) => {
                const t = (i / photos.length) * 2 * Math.PI;
                const r = window.innerWidth < 500 ? 9 : 12; 
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                
                img.style.left = (centerX + x * r - (img.offsetWidth / 2)) + 'px';
                img.style.top = (centerY + y * r - (img.offsetHeight / 2)) + 'px';
                img.style.transform = 'scale(1) rotate(0deg)';
                img.style.zIndex = '100';
            });

            setTimeout(() => {
                document.getElementById('photo-container').classList.add('heart-formed');
            }, 2500);
        }

        function changeQuote() {
            document.getElementById('quote-display').innerText = loveQuotes[Math.floor(Math.random() * loveQuotes.length)];
        }

        document.getElementById('passInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });
    </script>
</body>
</html>
